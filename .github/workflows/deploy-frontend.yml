name: Deploy Frontend to S3 + CloudFront

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'frontend/**'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-2

      - name: Assume Deploy Role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ap-northeast-2
          role-chaining: true

      - name: Get API URL from Parameter Store
        run: |
          API_URL=$(aws ssm get-parameter --name /job-finder/api-url --query "Parameter.Value" --output text)
          echo "NEXT_PUBLIC_API_URL=$API_URL" >> $GITHUB_ENV

      - name: Install & Build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Sync to S3
        run: aws s3 sync frontend/out s3://${{ secrets.S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
